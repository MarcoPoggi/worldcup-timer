<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Going to Qatar</title>
    <link rel="icon" href="./src/assets/resources/qatar-ico.png">
    <link rel="stylesheet" href="./src/assets/styles/index.css">
</head>
<body>
    <header>
        <h1 id="header-title">Qatar 2022</h1>
        <img src="./src/assets/resources/world cup.png" alt="world cup icon" id="header-img">
    </header>
    <main>
        <div id="clock-container">
            <h2>days</h2>
            <h2>hours</h2>
            <h2>minutes</h2>
            <h2>seconds</h2>
            <div class="display-data"><span id="day">00</span></div>
            <div class="display-data"><span id="hour">00</span></div>
            <div class="display-data"><span id="min">00</span></div>
            <div class="display-data"><span id="sec">00</span></div>
        </div>
    </main>
    <footer>
        <p>Collaborate in my project - Marco Poggi</p>
        <i>
            <a href="https://github.com/MarcoPoggi" target="_blank">
                <img src="./src/assets/resources/github-ico.png" alt="Marco Poggi github" id="github-img">
            </a>
        </i>
    </footer>
</body>
</html>
