<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Going to Qatar</title>
    <link rel="icon" href="./assets/resources/qatar-ico.png">
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
    <div id="main-container">
        <header>
            <h1 id="header-title">Qatar 2022</h1>
            <h2>November 21 - December 2</h2>  
        </header>
        <main>
            <div id="clock-container">
                <h2 class="title-data">days</h2>
                <h2 class="title-data">hours</h2>
                <h2 class="title-data" id="min-title">minutes</h2>
                <h2 class="title-data" id="sec-title">seconds</h2>
                <div class="display-data"><span id="day-text">00</span></div>
                <div class="display-data"><span id="hour-text">00</span></div>
                <div class="display-data"><span id="min-text">00</span></div>
                <div class="display-data"><span id="sec-text">00</span></div>
            </div>
        </main>
        <footer>
            <p>Collaborate in my project - Marco Poggi</p>
            <i>
                <a href="https://github.com/MarcoPoggi" target="_blank">
                    <img src="./assets/resources/github-ico.png" alt="Marco Poggi github" id="github-img">
                </a>
            </i>
        </footer>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
